<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listagem de Alunos</h1>
    <div id="listaAlunos" class="row"></div>
</div>
<footer class="footer mt-auto py-2 bg-body-tertiary">
  <div class="d-flex gap-2 justify-content-center py-5"> 
    <button class="btn btn-success mb-3" onclick="editarAluno(null);" type="button">Adicionar Aluno</button>
    <button class="btn btn-info mb-3" onclick="exportarConteudoJSON();" type="button">DOWNLOAD (LocalStorage->JSON)</button> 
    <button class="btn btn-danger mb-3" onclick="excluirLocalStorage();" type="button" >Excluir conteudo da LocalStorage</button> 

  </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="modalAluno" tabindex="-1"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Aluno <span id="alunoId"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formAluno">
          <input type="text" id="nomeAluno" class="form-control mb-2" placeholder="Nome" required>
          <textarea id="sobreAluno" class="form-control mb-2" placeholder="Sobre"></textarea>
          <input type="text" id="imgAluno" class="form-control mb-2" placeholder="URL da imagem">
          <input type="date" id="dataNascAluno" class="form-control mb-2">
          <input type="text" id="whatsappAluno" class="form-control mb-2" placeholder="WhatsApp">

          <div class="mb-2">
            <label>Hobbies:</label><br>
              <div id="hobbiesContainer"></div>
            <!-- <label><input type="checkbox" value="Esportes"> Esportes</label><br>
            <label><input type="checkbox" value="Música"> Música</label><br>
            <label><input type="checkbox" value="Leitura"> Leitura</label><br>
            <label><input type="checkbox" value="Jogos"> Jogos</label> -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="adicionarAluno()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>

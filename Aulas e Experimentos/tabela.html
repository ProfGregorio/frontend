<!DOCTYPE html>
<html>
    <head>
        <title>Aula de TABELA (TAG TABLE)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            table, th, td {
                width:100%;
                border:1px solid black;
                /* border-collapse: collapse; */

            }
        </style> 
    </head>

              <th>14</th>
            </tr>
            <tr>
              <td>1ºA</td>
              <td>6</td>
              <td>4</td>
              <td>5</td>
              <td>4</td>  
              <td>6</td>                          
            </tr>
            <tr>
                <td>2ºA</td>
                <td>5</td>
                <td>3</td>
                <td>2</td>

                <td>16</td>                          
              </tr>            
          </table>
    </body>
</html>

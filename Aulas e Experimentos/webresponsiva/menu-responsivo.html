<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox - Exemplos Didáticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    section {
      margin-bottom: 40px;
    }

    /* Estilos do menu responsivo */
    .menu-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .menu-logo {
      color: white;
      font-weight: bold;
    }

    .menu-items {
      display: flex;
      gap: 20px;
    }

    .menu-items a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .menu-toggle span {
      background-color: white;
      height: 3px;
      width: 25px;
    }

    @media (max-width: 768px) {
      .menu-items {
        display: none;
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 150px;
        padding: 10px;
      }

      .menu-items.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
    <h2>Menu Responsivo</h2> 
  <section>
    <div class="menu-container">
      <div class="menu-logo">LOGO</div>
      <div class="menu-toggle" onclick="document.querySelector('.menu-items').classList.toggle('active')">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="menu-items">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </nav>
    </div>
    <p>Reduza a largura da tela para ver o menu virar um botão de hambúrguer.</p>
  </section>
</body>
</html>

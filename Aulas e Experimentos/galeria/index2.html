<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Responsiva com Imagens Variadas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .info {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 15px;
    }

    .item:hover img {
      transform: scale(1.03);
    }

    .item:hover .info {
      opacity: 1;
    }

    .info h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .info p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Galeria com Tamanhos Variados</h1>

  <div class="galeria">
    <div class="item">
      <img src="https://placehold.co/300x200/111/fff?text=300x200" alt="Imagem 1">
      <div class="info">
        <h3>Imagem 300x200</h3>
        <p>Pequena e simples.</p>
      </div>
    </div>
    <div class="item">
      <img src="https://placehold.co/400x300/333/fff?text=400x300" alt="Imagem 2">
      <div class="info">
        <h3>Imagem 400x300</h3>
        <p>Um pouco maior.</p>
      </div>
    </div>
    <div class="item">
      <img src="https://placehold.co/350x250/555/fff?text=350x250" alt="Imagem 3">
      <div class="info">
        <h3>Imagem 350x250</h3>
        <p>Tamanho intermediário.</p>
      </div>
    </div>
    <div class="item">
      <img src="https://placehold.co/500x350/777/fff?text=500x350" alt="Imagem 4">
      <div class="info">
        <h3>Imagem 500x350</h3>
        <p>Mais larga e espaçosa.</p>
      </div>
    </div>
  </div>

</body>
</html>

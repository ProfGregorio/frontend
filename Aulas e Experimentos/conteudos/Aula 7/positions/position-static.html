<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Posicionamento static</title>
</head>

<body>

<div style="position: static; background-color: #ff9; padding: 10px; width: 300px;">Isto é uma camada com posicionamento estático</div>
<div style="position: static; background-color: #f9f; padding: 10px; width: 500px;">posicionamento static, predeterminado.</div>
<h1>CSS</h1>
<div style="background-color: #9ff; padding: 10px; width: 400px;">Posicionamento static, embora neste caso não se indicou o atributo position static, pois não fazia falta.</div>


</body>
</html>

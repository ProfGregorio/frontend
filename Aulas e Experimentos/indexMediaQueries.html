<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com Media Queries</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            background-color: tomato;
        }
        p{
            color: #fff;
            font-size: 70pt;
        }

        @media screen and (max-width: 430px) {
            div {
                background-color: aquamarine;
            }
            p{
                color: #000;
            font-size: 20pt;
            }
        }
    </style>
</head>
<body>
    <div> <p> Ainda estou Aqui</p></div>
</body>
</html>
